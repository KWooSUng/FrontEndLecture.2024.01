<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 'Hello World!!!';
        // let : 변수를 쓰겠다
        // ex) let a = 'hello world' / let변수 a는 hello world 입니다(?)
        
        a += "자바" + '스크립트'  // a = a+ "자바" + "스크립트" 
        // +=의 뜻 : a = a+ ~~
        document.write('<h1>' + a + '</h1>'); //h1태그에 a를 연결하겠다.
        
        
        
    </script>
</body>
    <!-- 문자열이란?
        '작은 따옴표'
        "큰 따옴표"
        `template literal`(템플릿 리트럴) -->
               
</html>
